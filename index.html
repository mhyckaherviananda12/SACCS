<!DOCTYPE html>
<html>
<head>
  <title>Status ESP32</title>
  <script type="module">
    // Import Firebase SDK dari CDN
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    // Konfigurasi Firebase (dari kamu)
    const firebaseConfig = {
      apiKey: "AIzaSyA0pg47hs6cz-3xXMO1jUDI4VELXBaDvYU",
      authDomain: "coba-81ea9.firebaseapp.com",
      databaseURL: "https://coba-81ea9-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "coba-81ea9",
      storageBucket: "coba-81ea9.firebasestorage.app",
      messagingSenderId: "408033144501",
      appId: "1:408033144501:web:dd49ec6e63425c0342d8fc",
      measurementId: "G-SQR363Q024"
    };

    // Inisialisasi Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Ambil data dari path "/device/status"
    const statusRef = ref(db, 'device/status');
    onValue(statusRef, (snapshot) => {
      const status = snapshot.val();
      document.getElementById("status").innerText = status || "Tidak ada data";
    });
  </script>
</head>
<body>
  <h1>Status ESP32: <span id="status">Loading...</span></h1>
</body>
</html>
